<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<h2>Student Information</h2>

<table>
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
    </tr>
    <tr>
        <td>John Doe</td>
        <td>20</td>
        <td>12</td>
    </tr>
    <tr>
        <td>Jane Smith</td>
        <td>19</td>
        <td>11</td>
    </tr>
    <!-- Add more rows for additional students -->
</table>

</body>
</html>
